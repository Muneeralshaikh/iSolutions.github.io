<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,width=device-width, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
    <iframe id="frameURL" width="100%" height="315" src="https://www.youtube-nocookie.com/embed/ZdsddmOvu5E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <script>
        const getQueryParams = ( params, url ) => {
        let href = url;
        // this is an expression to get query strings
        let regexp = new RegExp( '[?&]' + params + '=([^&#]*)', 'i' );
        let qString = regexp.exec(href);
        return qString ? qString[1] : null;
        };
        document.getElementById("frameURL").src = getQueryParams('showURL',window.location.href);
    </script>
</body>
</html>
