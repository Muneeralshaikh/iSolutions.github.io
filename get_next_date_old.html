<!DOCTYPE html>
<html>
<head>
<script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
</head>

<script>
  let returnString = '';
  ThunkableWebviewerExtension.receiveMessage(function(message) {
    const dateObj = JSON.parse(message);
    const myDate = new Date(dateObj[0], dateObj[1] - 1, dateObj[2]);
    myDate.setDate(myDate.getDate() + dateObj[3]);
    returnString = myDate.toUTCString();
    ThunkableWebviewerExtension.postMessage('Date: ' + returnString);
    // ThunkableWebviewerExtension.postMessage('Muneer J. M. Ali');
});
</script>
</html>
