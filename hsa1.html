<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha1.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        var timestamp = Date.now();
        var accessSecret = '123456';
        var nonce = Date.now();
        var data = "hello world";
        var signature = CryptoJS.HmacSHA1(`${timestamp}\n${nonce}\n${data}`, accessSecret).toString();
        console.log(signature);
        ThunkableWebviewerExtension.postMessage(btoa(signature));
    </script>
</body>
</html>
