
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://code.highcharts.com/highcharts.js'></script>
    <script src='https://code.highcharts.com/modules/sunburst.js'></script>
    <script src='https://code.highcharts.com/modules/exporting.js'></script>
    <script src='https://code.highcharts.com/modules/export-data.js'></script>
    <script src='https://code.highcharts.com/modules/accessibility.js'></script>
    <script src="https://thunkable.github.io/webviewer-extension/thunkableWebviewerExtension.js"
    type="text/javascript"></script>
    <script id:'insert'></script> 

    <title>Test for Manyone</title>
</head>
<body>
<div id='container'></div>
    <script type='text/javascript'>
        var myData = [];
        ThunkableWebviewerExtension.receiveMessage(function(message) {
            myData = JSON.parse(message);
        });
        Highcharts.setOptions({colors: ['#058DC7', '#ED561B', '#50B432', '#DDDF00', '#24CBE5', '#64E572', '#FF9655', '#FFF263', '#6AF9C4']});
        Highcharts.chart('container',{chart: {height: '150%'}, colors: ['transparent'].concat(Highcharts.getOptions().colors), title:{text: 'US Sales'}, 
            subtitle:{text: 'by region'}, 
            series: [{type: 'sunburst', data: myData, allowDrillToNode: true, cursor: 'pointer', dataLabels:{format: '{point.name}', 
            filter:{property: 'innerArcLength', operator: '>', value: 16}, rotationMode: 'circular'}, 
            levels: [
                {level: 1, levelIsConstant: false, dataLabels:{filter:{property: 'outerArcLength', operator: '>', value: 64}}},
                {level: 2, colorByPoint: true},
                {level: 3, colorVariation:{key: 'brightness', to: 0.4}}]}], 
            tooltip:{headerFormat: '', 
            pointFormat: 'sales for <b>{point.name}</b> is <b>{point.value}</b>'}}); 
    </script> 
<script async src="https://drv.tw/inc/wd.js"></script></body>
</html>
